# TA-ollama: File monitoring inputs (disabled by default)
# Enable via Splunk Web: Settings > Data Inputs > Files & Directories
# OR copy to local/inputs.conf and set disabled = 0

# Ollama Server Logs
[monitor://C:\ProgramData\Ollama\logs\ollama.log]
disabled = 1
index = main
sourcetype = ollama:server

