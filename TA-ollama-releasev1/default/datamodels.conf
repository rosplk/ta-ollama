# TA-ollama CIM Datamodel Configuration
# Maps Ollama data to Common Information Model standards
# 
# IMPORTANT: Datamodel acceleration is NOT automatically enabled.
# To enable acceleration for better performance:
# 1. Go to Settings > Data Models
# 2. Find "Web" and "Application_State" datamodels
# 3. Click "Edit" > "Accelerate" > Configure acceleration settings
# 4. Recommended: Enable acceleration with 7-day earliest time

[Web]
# CIM Web datamodel for Ollama HTTP access logs
# Acceleration must be manually enabled via Splunk Web GUI

[Application_State] 
# CIM Application State datamodel for Ollama service monitoring  
# Acceleration must be manually enabled via Splunk Web GUI